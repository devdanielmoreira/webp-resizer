<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Batch Resizer 2.6 - Pixel Perfect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#3b82f6',
                        dark: '#0f172a',
                        card: '#1e293b',
                        success: '#22c55e',
                        warning: '#f59e0b'
                    },
                    animation: {
                        'bounce-short': 'bounce 1s ease-in-out 2'
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-dark text-slate-200 min-h-screen font-sans selection:bg-brand selection:text-white">

    <div class="max-w-6xl mx-auto p-4 sm:p-6">
        
        <!-- Header -->
        <header class="mb-8 flex flex-col sm:flex-row items-start sm:items-end justify-between border-b border-slate-700 pb-6 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">WebP <span class="text-brand">Batch Resizer</span></h1>
                <p class="text-slate-400 mt-1 text-sm">Otimização completa: Dimensões, Peso e Formato.</p>
            </div>
            <div class="flex items-center gap-2">
                <span class="px-3 py-1 text-xs font-mono rounded-full bg-slate-800 text-brand border border-slate-700">v2.6 Pixel Perfect</span>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Controls Column (Left) -->
            <div class="lg:col-span-4 space-y-6">
                
                <!-- Drop Zone -->
                <div id="dropZone" class="glass rounded-xl p-8 text-center border-2 border-dashed border-slate-600 hover:border-brand transition-all cursor-pointer group relative overflow-hidden">
                    <input type="file" id="fileInput" multiple accept="image/*,.zip" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                    <div class="space-y-3 pointer-events-none">
                        <div class="w-12 h-12 mx-auto bg-slate-800 rounded-full flex items-center justify-center group-hover:bg-brand/20 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400 group-hover:text-brand transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <div class="text-sm font-medium text-slate-300">
                            <p>Arraste Imagens ou <span class="text-brand">ZIP</span></p>
                        </div>
                    </div>
                </div>

                <!-- Settings -->
                <div class="glass rounded-xl p-5 space-y-5">
                    <div class="space-y-3 pb-5 border-b border-slate-700">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Renomeação</h3>
                        <div>
                            <div class="flex gap-2">
                                <input type="text" id="prefixInput" placeholder="Ex: site-img-" class="flex-1 bg-slate-800 border border-slate-700 rounded px-3 py-1.5 text-sm focus:border-brand focus:outline-none">
                                <button id="applyPrefixBtn" class="bg-slate-700 hover:bg-slate-600 px-3 py-1.5 rounded text-xs font-bold text-white transition-colors">Aplicar</button>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Ajustes de Saída</h3>
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-sm font-medium text-slate-300">Escala (%)</label>
                                <span id="scaleValue" class="text-brand font-bold font-mono text-sm">100%</span>
                            </div>
                            <input type="range" id="scaleInput" min="1" max="100" value="100" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-brand">
                        </div>
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-sm font-medium text-slate-300">Qualidade WebP</label>
                                <span id="qualityValue" class="text-slate-400 text-xs font-mono">80%</span>
                            </div>
                            <input type="range" id="qualityInput" min="10" max="100" value="80" class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-slate-500">
                        </div>
                    </div>
                </div>

                <button id="processBtn" disabled class="w-full py-4 px-4 bg-brand hover:bg-blue-600 disabled:bg-slate-800 disabled:text-slate-600 disabled:cursor-not-allowed text-white font-bold rounded-xl transition-all shadow-lg flex justify-center items-center gap-2 group">
                    <span id="btnText">1. Processar Fila</span>
                    <svg id="loadingIcon" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

                <button id="downloadZipBtn" class="hidden w-full py-3 px-4 bg-success hover:bg-green-500 text-white font-bold rounded-xl transition-all shadow-lg flex justify-center items-center gap-2">
                    2. Baixar Tudo (.ZIP)
                </button>
                
                <div id="statusArea" class="hidden p-3 rounded-lg bg-slate-800 border border-slate-700 text-xs font-mono text-center text-slate-300">
                    Aguardando...
                </div>
            </div>

            <!-- List Column (Right) -->
            <div class="lg:col-span-8 h-full min-h-[500px]">
                <div class="glass rounded-xl p-6 h-full flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-white flex items-center gap-2">
                            Fila de Arquivos 
                            <span id="fileCount" class="text-xs bg-slate-700 px-2 py-0.5 rounded text-slate-300">0</span>
                        </h2>
                        <button id="clearBtn" class="text-xs text-red-400 hover:text-red-300 hidden">Limpar Tudo</button>
                    </div>

                    <!-- Column Headers -->
                    <div class="grid grid-cols-12 gap-4 text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 px-3">
                        <div class="col-span-2 text-center">Prévia</div>
                        <div class="col-span-4">Arquivo</div>
                        <div class="col-span-4 text-right">Info (Antes -> Depois)</div>
                        <div class="col-span-2 text-center">Ação</div>
                    </div>
                    
                    <!-- File List -->
                    <div id="fileList" class="flex-1 overflow-y-auto space-y-2 pr-2 custom-scrollbar">
                        <!-- Empty State -->
                        <div id="emptyState" class="h-full flex flex-col items-center justify-center text-slate-600 opacity-50 mt-10">
                            <p>Importe imagens ou pastas ZIP</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileList = document.getElementById('fileList');
        const emptyState = document.getElementById('emptyState');
        const fileCountSpan = document.getElementById('fileCount');
        const scaleInput = document.getElementById('scaleInput');
        const scaleValue = document.getElementById('scaleValue');
        const qualityInput = document.getElementById('qualityInput');
        const qualityValue = document.getElementById('qualityValue');
        const processBtn = document.getElementById('processBtn');
        const downloadZipBtn = document.getElementById('downloadZipBtn');
        const btnText = document.getElementById('btnText');
        const loadingIcon = document.getElementById('loadingIcon');
        const statusArea = document.getElementById('statusArea');
        const clearBtn = document.getElementById('clearBtn');
        const prefixInput = document.getElementById('prefixInput');
        const applyPrefixBtn = document.getElementById('applyPrefixBtn');

        let queue = [];
        let hasProcessed = false;

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const kb = bytes / 1024;
            if (kb >= 1000) return (kb / 1024).toFixed(2) + ' MB';
            return kb.toFixed(1) + ' KB';
        }

        async function getImageDimensions(file) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    resolve({ width: img.width, height: img.height });
                    URL.revokeObjectURL(img.src);
                };
                img.src = URL.createObjectURL(file);
            });
        }

        scaleInput.addEventListener('input', (e) => {
            scaleValue.textContent = `${e.target.value}%`;
            if (hasProcessed) btnText.textContent = "♻️ Reprocessar Fila";
        });
        
        qualityInput.addEventListener('input', (e) => {
            qualityValue.textContent = `${e.target.value}%`;
            if (hasProcessed) btnText.textContent = "♻️ Reprocessar Fila";
        });

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-brand', 'bg-slate-800/50'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('border-brand', 'bg-slate-800/50'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-brand', 'bg-slate-800/50');
            if (e.dataTransfer.files.length) handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        async function handleFiles(files) {
            statusArea.classList.remove('hidden');
            statusArea.textContent = 'Lendo arquivos...';
            
            const fileArray = Array.from(files);
            const itemsToAdd = [];

            for (const file of fileArray) {
                if (file.type === "application/zip" || file.name.endsWith('.zip')) {
                    try {
                        const zip = await JSZip.loadAsync(file);
                        const entries = Object.keys(zip.files).filter(name => !zip.files[name].dir && /\.(jpe?g|png|webp|gif|bmp)$/i.test(name));
                        for (const name of entries) {
                            const blob = await zip.files[name].async("blob");
                            const extractedFile = new File([blob], name.split('/').pop(), { type: blob.type });
                            const dims = await getImageDimensions(extractedFile);
                            itemsToAdd.push(createQueueItem(extractedFile, dims));
                        }
                    } catch (err) { console.error(err); }
                } else if (file.type.startsWith('image/')) {
                    const dims = await getImageDimensions(file);
                    itemsToAdd.push(createQueueItem(file, dims));
                }
            }

            if (itemsToAdd.length > 0) {
                queue = [...queue, ...itemsToAdd];
                renderList();
                processBtn.disabled = false;
                emptyState.classList.add('hidden');
                clearBtn.classList.remove('hidden');
                statusArea.textContent = 'Arquivos carregados.';
            }
        }

        function createQueueItem(file, dimensions) {
            return {
                id: Math.random().toString(36).substr(2, 9),
                originalFile: file,
                previewUrl: URL.createObjectURL(file), 
                customName: file.name.replace(/\.[^/.]+$/, ""), 
                origWidth: dimensions.width,
                origHeight: dimensions.height,
                status: 'pending',
                blob: null,
                processedSize: null,
                processedWidth: null,
                processedHeight: null
            };
        }

        function renderList() {
            fileList.innerHTML = '';
            fileCountSpan.textContent = queue.length;
            if (queue.length === 0) {
                emptyState.classList.remove('hidden');
                clearBtn.classList.add('hidden');
                processBtn.disabled = true;
                return;
            }

            queue.forEach((item, index) => {
                const isDone = item.status === 'done';
                
                // HTML de Informações (Peso e Dimensões)
                let infoHtml = `
                    <div class="flex flex-col items-end gap-0.5">
                        <span class="text-slate-400 font-bold">${formatBytes(item.originalFile.size)}</span>
                        <span class="text-[10px] text-slate-500 font-mono">${item.origWidth}×${item.origHeight}px</span>
                    </div>
                `;

                if (isDone) {
                    infoHtml = `
                        <div class="flex flex-col items-end gap-0.5">
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] text-slate-500 line-through">${formatBytes(item.originalFile.size)}</span>
                                <span class="text-success font-bold text-sm">${formatBytes(item.processedSize)}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="text-[9px] text-slate-600 line-through">${item.origWidth}×${item.origHeight}px</span>
                                <span class="text-brand font-mono text-[11px] font-bold">${item.processedWidth}×${item.processedHeight}px</span>
                            </div>
                        </div>
                    `;
                }

                const div = document.createElement('div');
                div.className = `grid grid-cols-12 gap-4 items-center p-2 rounded-lg border transition-all ${isDone ? 'border-success/30 bg-success/5' : 'border-slate-700 bg-slate-800/40'}`;
                
                div.innerHTML = `
                    <div class="col-span-2 flex justify-center items-center h-12 w-12 mx-auto bg-slate-900 rounded overflow-hidden border border-slate-700 relative">
                        <img src="${item.previewUrl}" class="h-full w-full object-cover" alt="Preview">
                    </div>
                    
                    <div class="col-span-4 min-w-0">
                        <div class="flex items-center gap-1">
                            <input type="text" 
                                class="w-full bg-transparent border-b border-transparent focus:border-brand focus:outline-none text-sm text-slate-200 py-1 truncate"
                                value="${item.customName}"
                                onchange="updateName(${index}, this.value)"
                            >
                            <span class="text-xs text-slate-500 font-mono">.webp</span>
                        </div>
                    </div>
                    
                    <div class="col-span-4 text-right">
                        ${infoHtml}
                    </div>
                    
                    <div class="col-span-2 flex justify-center items-center gap-2">
                        ${!isDone ? `
                            <button onclick="removeItem(${index})" class="text-slate-600 hover:text-red-400 p-1.5 rounded">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        ` : `
                            <button onclick="downloadIndividual(${index})" class="pop-in bg-success hover:bg-green-600 text-white p-2 rounded-lg shadow-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                            </button>
                        `}
                    </div>
                `;
                fileList.appendChild(div);
            });
        }

        window.updateName = (index, value) => {
            queue[index].customName = value.trim() || `img-${index}`;
        };

        window.removeItem = (index) => {
            URL.revokeObjectURL(queue[index].previewUrl);
            queue.splice(index, 1);
            renderList();
        };

        window.downloadIndividual = (index) => {
            const item = queue[index];
            if (item.blob) saveAs(item.blob, `${item.customName}.webp`);
        };

        clearBtn.addEventListener('click', () => {
            queue.forEach(item => URL.revokeObjectURL(item.previewUrl));
            queue = [];
            fileInput.value = '';
            hasProcessed = false;
            downloadZipBtn.classList.add('hidden');
            statusArea.classList.add('hidden');
            processBtn.disabled = true;
            btnText.textContent = "1. Processar Fila";
            renderList();
        });

        applyPrefixBtn.addEventListener('click', () => {
            const prefix = prefixInput.value.trim();
            if (!prefix) return;
            queue.forEach((item, idx) => { item.customName = `${prefix}${idx + 1}`; });
            renderList();
        });

        processBtn.addEventListener('click', async () => {
            if (queue.length === 0) return;
            processBtn.disabled = true;
            btnText.textContent = 'Otimizando...';
            loadingIcon.classList.remove('hidden');
            
            const scale = parseInt(scaleInput.value) / 100;
            const quality = parseInt(qualityInput.value) / 100;
            
            try {
                for (let i = 0; i < queue.length; i++) {
                    const item = queue[i];
                    statusArea.textContent = `Processando ${i + 1}/${queue.length}...`;
                    
                    const result = await processImageToWebP(item.originalFile, scale, quality);
                    
                    item.blob = result.blob;
                    item.processedSize = result.blob.size;
                    item.processedWidth = result.width;
                    item.processedHeight = result.height;
                    item.status = 'done';
                    if (i % 2 === 0) renderList(); 
                }
                hasProcessed = true;
                statusArea.textContent = 'Pronto!';
                renderList(); 
                btnText.textContent = "♻️ Reprocessar Tudo";
                downloadZipBtn.classList.remove('hidden');
            } catch (error) {
                console.error(error);
                statusArea.textContent = 'Erro ao processar.';
            } finally {
                processBtn.disabled = false;
                loadingIcon.classList.add('hidden');
            }
        });

        downloadZipBtn.addEventListener('click', async () => {
            const zip = new JSZip();
            const prefix = prefixInput.value.trim();
            const zipFilename = prefix ? `${prefix}.zip` : "fotos_otimizadas.zip";
            queue.forEach(item => { if (item.blob) zip.file(`${item.customName}.webp`, item.blob); });
            const content = await zip.generateAsync({type:"blob"});
            saveAs(content, zipFilename);
        });

        function processImageToWebP(file, scale, quality) {
            return new Promise((resolve, reject) => {
                const tempUrl = URL.createObjectURL(file);
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const width = Math.floor(img.width * scale);
                    const height = Math.floor(img.height * scale);
                    canvas.width = width;
                    canvas.height = height;
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(img, 0, 0, width, height);
                    canvas.toBlob((blob) => {
                        URL.revokeObjectURL(tempUrl);
                        if (blob) resolve({ blob, width, height });
                        else reject(new Error('Fail'));
                    }, 'image/webp', quality);
                };
                img.src = tempUrl;
            });
        }
    </script>
</body>
</html>
