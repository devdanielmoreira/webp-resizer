<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Batch Resizer 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#3b82f6',
                        dark: '#0f172a',
                        card: '#1e293b'
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Animação suave pro botão de download individual */
        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-dark text-slate-200 min-h-screen font-sans selection:bg-brand selection:text-white">

    <div class="max-w-6xl mx-auto p-4 sm:p-6">
        
        <!-- Header -->
        <header class="mb-8 flex flex-col sm:flex-row items-start sm:items-end justify-between border-b border-slate-700 pb-6 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">WebP <span class="text-brand">Batch Resizer</span></h1>
                <p class="text-slate-400 mt-1 text-sm">Redimensionar, Renomear e Converter.</p>
            </div>
            <div class="flex items-center gap-2">
                <span class="px-3 py-1 text-xs font-mono rounded-full bg-slate-800 text-brand border border-slate-700">v2.0 Turbo</span>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Controls Column (Left) -->
            <div class="lg:col-span-4 space-y-6">
                
                <!-- Drop Zone -->
                <div id="dropZone" class="glass rounded-xl p-8 text-center border-2 border-dashed border-slate-600 hover:border-brand transition-all cursor-pointer group relative overflow-hidden">
                    <input type="file" id="fileInput" multiple accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                    <div class="space-y-3 pointer-events-none">
                        <div class="w-12 h-12 mx-auto bg-slate-800 rounded-full flex items-center justify-center group-hover:bg-brand/20 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400 group-hover:text-brand transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                        <p class="text-sm font-medium text-slate-300">Adicionar Imagens</p>
                    </div>
                </div>

                <!-- Settings -->
                <div class="glass rounded-xl p-5 space-y-5">
                    <!-- Renaming Section -->
                    <div class="space-y-3 pb-5 border-b border-slate-700">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Renomeação em Massa</h3>
                        
                        <div>
                            <label class="block text-xs text-slate-500 mb-1">Prefixo dos Arquivos (Opcional)</label>
                            <div class="flex gap-2">
                                <input type="text" id="prefixInput" placeholder="Ex: verao-2025-" class="flex-1 bg-slate-800 border border-slate-700 rounded px-3 py-1.5 text-sm focus:border-brand focus:outline-none">
                                <button id="applyPrefixBtn" class="bg-slate-700 hover:bg-slate-600 px-3 py-1.5 rounded text-xs font-bold text-white transition-colors">Aplicar</button>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs text-slate-500 mb-1">Nome da Pasta no ZIP (Opcional)</label>
                            <input type="text" id="folderNameInput" placeholder="Ex: MinhaGaleria" class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-1.5 text-sm focus:border-brand focus:outline-none">
                        </div>
                    </div>

                    <!-- Scaling Section -->
                    <div class="space-y-4">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Ajustes de Imagem</h3>
                        
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-sm font-medium text-slate-300">Escala</label>
                                <span id="scaleValue" class="text-brand font-bold font-mono text-sm">100%</span>
                            </div>
                            <input type="range" id="scaleInput" min="1" max="100" value="100" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-brand">
                        </div>
                        
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-sm font-medium text-slate-300">Qualidade WebP</label>
                                <span id="qualityValue" class="text-slate-400 text-xs font-mono">80%</span>
                            </div>
                            <input type="range" id="qualityInput" min="10" max="100" value="80" class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-slate-500">
                        </div>
                    </div>
                </div>

                <!-- Main Action -->
                <button id="processBtn" disabled class="w-full py-4 px-4 bg-brand hover:bg-blue-600 disabled:bg-slate-800 disabled:text-slate-600 disabled:cursor-not-allowed text-white font-bold rounded-xl transition-all shadow-lg shadow-blue-500/20 flex justify-center items-center gap-2 group">
                    <span id="btnText">Processar Imagens</span>
                    <svg id="loadingIcon" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-disabled:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>

                <!-- ZIP Download Button (Hidden until processed) -->
                <button id="downloadZipBtn" class="hidden w-full py-3 px-4 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl transition-all shadow-lg shadow-green-500/20 flex justify-center items-center gap-2 animate-bounce-short">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Baixar Tudo (ZIP)
                </button>
                
                <div id="statusArea" class="hidden p-3 rounded-lg bg-slate-800 border border-slate-700 text-xs font-mono text-center text-slate-300">
                    Aguardando...
                </div>
            </div>

            <!-- List Column (Right) -->
            <div class="lg:col-span-8 h-full min-h-[500px]">
                <div class="glass rounded-xl p-6 h-full flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-white flex items-center gap-2">
                            Fila de Arquivos 
                            <span id="fileCount" class="text-xs bg-slate-700 px-2 py-0.5 rounded text-slate-300">0</span>
                        </h2>
                        <button id="clearBtn" class="text-xs text-red-400 hover:text-red-300 hidden flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            Limpar
                        </button>
                    </div>

                    <!-- Column Headers -->
                    <div class="grid grid-cols-12 gap-4 text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 px-3">
                        <div class="col-span-1">Tipo</div>
                        <div class="col-span-5 sm:col-span-6">Nome (Editável)</div>
                        <div class="col-span-3 sm:col-span-3 text-right">Tamanho</div>
                        <div class="col-span-3 sm:col-span-2 text-center">Ações</div>
                    </div>
                    
                    <!-- File List -->
                    <div id="fileList" class="flex-1 overflow-y-auto space-y-2 pr-2 custom-scrollbar">
                        <!-- Empty State -->
                        <div id="emptyState" class="h-full flex flex-col items-center justify-center text-slate-600 opacity-50 mt-10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <p>Arraste suas imagens para cá</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script>
        // --- Elements ---
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileList = document.getElementById('fileList');
        const emptyState = document.getElementById('emptyState');
        const fileCountSpan = document.getElementById('fileCount');
        const scaleInput = document.getElementById('scaleInput');
        const scaleValue = document.getElementById('scaleValue');
        const qualityInput = document.getElementById('qualityInput');
        const qualityValue = document.getElementById('qualityValue');
        const processBtn = document.getElementById('processBtn');
        const downloadZipBtn = document.getElementById('downloadZipBtn');
        const btnText = document.getElementById('btnText');
        const loadingIcon = document.getElementById('loadingIcon');
        const playIcon = document.getElementById('playIcon');
        const statusArea = document.getElementById('statusArea');
        const clearBtn = document.getElementById('clearBtn');
        const prefixInput = document.getElementById('prefixInput');
        const applyPrefixBtn = document.getElementById('applyPrefixBtn');
        const folderNameInput = document.getElementById('folderNameInput');

        // --- State ---
        // Agora armazenamos objetos complexos em vez de apenas Files
        // { id, originalFile, customName, status: 'pending'|'done', blob }
        let queue = [];

        // --- UI Events ---
        scaleInput.addEventListener('input', (e) => scaleValue.textContent = `${e.target.value}%`);
        qualityInput.addEventListener('input', (e) => qualityValue.textContent = `${e.target.value}%`);

        // Drag & Drop
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-brand', 'bg-slate-800/50'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('border-brand', 'bg-slate-800/50'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-brand', 'bg-slate-800/50');
            if (e.dataTransfer.files.length) handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        // --- Functions ---

        function handleFiles(files) {
            const newFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
            if (newFiles.length === 0) return;

            // Converter Files em nosso objeto de estado
            const newItems = newFiles.map(file => ({
                id: Date.now() + Math.random(),
                originalFile: file,
                // Nome padrão sem extensão
                customName: file.name.replace(/\.[^/.]+$/, ""),
                status: 'pending',
                blob: null
            }));

            queue = [...queue, ...newItems];
            renderList();
            resetProcessState();
        }

        function renderList() {
            fileList.innerHTML = '';
            
            if (queue.length > 0) {
                emptyState.classList.add('hidden');
                clearBtn.classList.remove('hidden');
                processBtn.disabled = false;
            } else {
                emptyState.classList.remove('hidden');
                clearBtn.classList.add('hidden');
                processBtn.disabled = true;
                return;
            }

            fileCountSpan.textContent = queue.length;

            queue.forEach((item, index) => {
                const size = (item.originalFile.size / 1024).toFixed(1) + ' KB';
                const ext = item.originalFile.name.split('.').pop().toUpperCase();
                
                // O estado do item determina a UI
                const isDone = item.status === 'done';
                const rowClass = isDone ? 'border-brand/50 bg-brand/5' : 'border-slate-700 bg-slate-800/50';

                const div = document.createElement('div');
                div.className = `grid grid-cols-12 gap-4 items-center p-3 rounded-lg border ${rowClass} transition-all animate-fade-in group`;
                
                div.innerHTML = `
                    <div class="col-span-1 flex justify-center">
                        <div class="h-8 w-8 rounded bg-slate-700 flex items-center justify-center text-[10px] text-slate-400 font-bold">
                           ${ext}
                        </div>
                    </div>
                    
                    <div class="col-span-5 sm:col-span-6 min-w-0">
                        <input type="text" 
                            class="w-full bg-transparent border-b border-transparent focus:border-brand focus:outline-none text-sm text-slate-200 placeholder-slate-600 hover:border-slate-600 transition-colors py-1"
                            value="${item.customName}"
                            onchange="updateName(${index}, this.value)"
                            placeholder="Nome do arquivo"
                        >
                    </div>
                    
                    <div class="col-span-3 sm:col-span-3 text-right text-xs text-slate-500">
                        ${size}
                    </div>
                    
                    <div class="col-span-3 sm:col-span-2 flex justify-center items-center gap-2">
                        <!-- Remove Button (Só mostra se não estiver processando) -->
                        <button onclick="removeItem(${index})" class="text-slate-600 hover:text-red-400 p-1.5 rounded hover:bg-slate-700 transition-colors" title="Remover">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>

                        <!-- Download Button (Individual) - Hidden by default, Pop in when done -->
                        ${isDone ? `
                        <button onclick="downloadIndividual(${index})" class="pop-in bg-slate-700 text-green-400 hover:bg-slate-600 hover:text-green-300 p-1.5 rounded transition-colors shadow-lg" title="Baixar este arquivo">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                        </button>
                        ` : ''}
                    </div>
                `;
                fileList.appendChild(div);
            });
        }

        // --- Logic Handlers ---

        window.updateName = (index, value) => {
            // Sanitizar nome básico
            queue[index].customName = value.trim() || `image-${index}`;
        };

        window.removeItem = (index) => {
            queue.splice(index, 1);
            renderList();
            resetProcessState();
        };

        window.downloadIndividual = (index) => {
            const item = queue[index];
            if (item.blob) {
                saveAs(item.blob, `${item.customName}.webp`);
            }
        };

        clearBtn.addEventListener('click', () => {
            queue = [];
            fileInput.value = '';
            renderList();
            resetProcessState();
        });

        applyPrefixBtn.addEventListener('click', () => {
            const prefix = prefixInput.value.trim();
            if (!prefix) return;
            
            queue.forEach((item, idx) => {
                // Renomeia sequencialmente: prefixo-1, prefixo-2...
                item.customName = `${prefix}${idx + 1}`;
            });
            renderList();
        });

        function resetProcessState() {
            downloadZipBtn.classList.add('hidden');
            statusArea.classList.add('hidden');
            processBtn.classList.remove('hidden');
            
            // Se adicionou novos arquivos, reset status dos antigos pra permitir reprocessar se quiser
            // (Opcional, mas aqui vamos manter simples: editou lista = reprocessa tudo pra garantir consistência)
            queue.forEach(item => {
                item.status = 'pending';
                item.blob = null;
            });
        }

        // --- CORE PROCESS ---

        processBtn.addEventListener('click', async () => {
            if (queue.length === 0) return;

            // Lock UI
            processBtn.disabled = true;
            btnText.textContent = 'Processando...';
            loadingIcon.classList.remove('hidden');
            playIcon.classList.add('hidden');
            statusArea.classList.remove('hidden');
            
            const scale = parseInt(scaleInput.value) / 100;
            const quality = parseInt(qualityInput.value) / 100;
            
            let processedCount = 0;

            try {
                // Processar (Gerar Blobs)
                const promises = queue.map(async (item, index) => {
                    statusArea.textContent = `Processando imagem ${index + 1}/${queue.length}...`;
                    
                    // Se já tiver blob (de um processamento anterior), pula pra economizar, 
                    // a menos que queiramos forçar (aqui forçamos pois settings podem ter mudado)
                    const blob = await resizeImage(item.originalFile, scale, quality);
                    
                    // Atualiza estado do item
                    item.blob = blob;
                    item.status = 'done';
                    processedCount++;
                });

                await Promise.all(promises);

                statusArea.textContent = 'Concluído! Pronto para baixar.';
                statusArea.className = "p-3 rounded-lg bg-green-900/30 border border-green-700 text-xs font-mono text-center text-green-400";

                // Atualizar UI
                renderList(); // Para mostrar os botões de download individual
                processBtn.classList.add('hidden'); // Esconde botão processar
                downloadZipBtn.classList.remove('hidden'); // Mostra botão ZIP

            } catch (error) {
                console.error(error);
                statusArea.textContent = 'Erro no processamento.';
                statusArea.className = "p-3 rounded-lg bg-red-900/30 border border-red-700 text-xs font-mono text-center text-red-400";
            } finally {
                processBtn.disabled = false;
                btnText.textContent = 'Reprocessar';
                loadingIcon.classList.add('hidden');
                playIcon.classList.remove('hidden');
            }
        });

        // --- ZIP DOWNLOAD ---
        
        downloadZipBtn.addEventListener('click', async () => {
            const zip = new JSZip();
            const folderName = folderNameInput.value.trim();
            const root = folderName ? zip.folder(folderName) : zip;

            queue.forEach(item => {
                if (item.blob) {
                    root.file(`${item.customName}.webp`, item.blob);
                }
            });

            // Feedback visual no botão
            const originalText = downloadZipBtn.innerHTML;
            downloadZipBtn.innerHTML = `Comprimindo...`;
            
            const content = await zip.generateAsync({type:"blob"});
            saveAs(content, folderName ? `${folderName}.zip` : "imagens_convertidas.zip");
            
            downloadZipBtn.innerHTML = originalText;
        });

        // --- IMAGE ENGINE ---

        function resizeImage(file, scale, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        const width = Math.floor(img.width * scale);
                        const height = Math.floor(img.height * scale);
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob((blob) => {
                            if (blob) resolve(blob);
                            else reject(new Error('Falha na conversão'));
                        }, 'image/webp', quality);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

    </script>
</body>
</html>
