<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Batch Resizer 2.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#3b82f6',
                        dark: '#0f172a',
                        card: '#1e293b',
                        success: '#22c55e',
                        warning: '#f59e0b'
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-dark text-slate-200 min-h-screen font-sans selection:bg-brand selection:text-white">

    <div class="max-w-6xl mx-auto p-4 sm:p-6">
        
        <!-- Header -->
        <header class="mb-8 flex flex-col sm:flex-row items-start sm:items-end justify-between border-b border-slate-700 pb-6 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">WebP <span class="text-brand">Batch Resizer</span></h1>
                <p class="text-slate-400 mt-1 text-sm">Redimensionar, Renomear e Converter para WebP.</p>
            </div>
            <div class="flex items-center gap-2">
                <span class="px-3 py-1 text-xs font-mono rounded-full bg-slate-800 text-brand border border-slate-700">v2.3 Stats Info</span>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Controls Column (Left) -->
            <div class="lg:col-span-4 space-y-6">
                
                <!-- Drop Zone -->
                <div id="dropZone" class="glass rounded-xl p-8 text-center border-2 border-dashed border-slate-600 hover:border-brand transition-all cursor-pointer group relative overflow-hidden">
                    <input type="file" id="fileInput" multiple accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                    <div class="space-y-3 pointer-events-none">
                        <div class="w-12 h-12 mx-auto bg-slate-800 rounded-full flex items-center justify-center group-hover:bg-brand/20 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400 group-hover:text-brand transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <p class="text-sm font-medium text-slate-300">Adicionar Imagens</p>
                    </div>
                </div>

                <!-- Settings -->
                <div class="glass rounded-xl p-5 space-y-5">
                    <!-- Renaming Section -->
                    <div class="space-y-3 pb-5 border-b border-slate-700">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Renomeação</h3>
                        <div>
                            <label class="block text-xs text-slate-500 mb-1">Prefixo (Opcional)</label>
                            <div class="flex gap-2">
                                <input type="text" id="prefixInput" placeholder="Ex: foto-site-" class="flex-1 bg-slate-800 border border-slate-700 rounded px-3 py-1.5 text-sm focus:border-brand focus:outline-none">
                                <button id="applyPrefixBtn" class="bg-slate-700 hover:bg-slate-600 px-3 py-1.5 rounded text-xs font-bold text-white transition-colors">Aplicar</button>
                            </div>
                        </div>
                    </div>

                    <!-- Scaling Section -->
                    <div class="space-y-4">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Ajustes</h3>
                        
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-sm font-medium text-slate-300">Escala (%)</label>
                                <span id="scaleValue" class="text-brand font-bold font-mono text-sm">100%</span>
                            </div>
                            <input type="range" id="scaleInput" min="1" max="100" value="100" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-brand">
                            <p class="text-[10px] text-slate-500 mt-1">Dica: Se mudar aqui, clique em "Reprocessar".</p>
                        </div>
                        
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-sm font-medium text-slate-300">Qualidade WebP</label>
                                <span id="qualityValue" class="text-slate-400 text-xs font-mono">80%</span>
                            </div>
                            <input type="range" id="qualityInput" min="10" max="100" value="80" class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-slate-500">
                        </div>
                    </div>
                </div>

                <!-- Process Action -->
                <button id="processBtn" disabled class="w-full py-4 px-4 bg-brand hover:bg-blue-600 disabled:bg-slate-800 disabled:text-slate-600 disabled:cursor-not-allowed text-white font-bold rounded-xl transition-all shadow-lg shadow-blue-500/20 flex justify-center items-center gap-2 group">
                    <span id="btnText">1. Processar Imagens</span>
                    <svg id="loadingIcon" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

                <!-- ZIP Download Action -->
                <button id="downloadZipBtn" class="hidden w-full py-3 px-4 bg-success hover:bg-green-500 text-white font-bold rounded-xl transition-all shadow-lg shadow-green-500/20 flex justify-center items-center gap-2 animate-bounce-short">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    2. Baixar Tudo (ZIP)
                </button>
                
                <div id="statusArea" class="hidden p-3 rounded-lg bg-slate-800 border border-slate-700 text-xs font-mono text-center text-slate-300">
                    Aguardando...
                </div>
            </div>

            <!-- List Column (Right) -->
            <div class="lg:col-span-8 h-full min-h-[500px]">
                <div class="glass rounded-xl p-6 h-full flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-white flex items-center gap-2">
                            Fila de Arquivos 
                            <span id="fileCount" class="text-xs bg-slate-700 px-2 py-0.5 rounded text-slate-300">0</span>
                        </h2>
                        <button id="clearBtn" class="text-xs text-red-400 hover:text-red-300 hidden flex items-center gap-1">
                            Limpar Tudo
                        </button>
                    </div>

                    <!-- Column Headers -->
                    <div class="grid grid-cols-12 gap-4 text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 px-3">
                        <div class="col-span-2 text-center">Prévia</div>
                        <div class="col-span-4">Nome Final</div>
                        <div class="col-span-4 text-right">Detalhes (Antes -> Depois)</div>
                        <div class="col-span-2 text-center">Ação</div>
                    </div>
                    
                    <!-- File List -->
                    <div id="fileList" class="flex-1 overflow-y-auto space-y-2 pr-2 custom-scrollbar">
                        <!-- Empty State -->
                        <div id="emptyState" class="h-full flex flex-col items-center justify-center text-slate-600 opacity-50 mt-10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <p>Arraste imagens aqui</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script>
        // --- Elements ---
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileList = document.getElementById('fileList');
        const emptyState = document.getElementById('emptyState');
        const fileCountSpan = document.getElementById('fileCount');
        const scaleInput = document.getElementById('scaleInput');
        const scaleValue = document.getElementById('scaleValue');
        const qualityInput = document.getElementById('qualityInput');
        const qualityValue = document.getElementById('qualityValue');
        const processBtn = document.getElementById('processBtn');
        const downloadZipBtn = document.getElementById('downloadZipBtn');
        const btnText = document.getElementById('btnText');
        const loadingIcon = document.getElementById('loadingIcon');
        const statusArea = document.getElementById('statusArea');
        const clearBtn = document.getElementById('clearBtn');
        const prefixInput = document.getElementById('prefixInput');
        const applyPrefixBtn = document.getElementById('applyPrefixBtn');

        // --- State ---
        let queue = [];
        let hasProcessed = false;

        // --- Utils ---
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const kb = bytes / 1024;
            // Se maior que 1000KB, mostra em MB (conforme solicitado)
            if (kb >= 1000) {
                return (kb / 1024).toFixed(2) + ' MB';
            }
            return kb.toFixed(1) + ' KB';
        }

        // --- Events ---
        scaleInput.addEventListener('input', (e) => {
            scaleValue.textContent = `${e.target.value}%`;
            checkSettingsChanged();
        });
        
        qualityInput.addEventListener('input', (e) => {
            qualityValue.textContent = `${e.target.value}%`;
            checkSettingsChanged();
        });

        function checkSettingsChanged() {
            if (hasProcessed) {
                btnText.textContent = "♻️ Reprocessar (Atualizar Ajustes)";
                processBtn.classList.add('ring-2', 'ring-warning', 'ring-offset-2', 'ring-offset-dark');
            }
        }

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-brand', 'bg-slate-800/50'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('border-brand', 'bg-slate-800/50'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-brand', 'bg-slate-800/50');
            if (e.dataTransfer.files.length) handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        // --- Main Functions ---

        function handleFiles(files) {
            const newFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
            if (newFiles.length === 0) return;

            const newItems = newFiles.map(file => ({
                id: Date.now() + Math.random(),
                originalFile: file,
                previewUrl: URL.createObjectURL(file), 
                customName: file.name.replace(/\.[^/.]+$/, ""), 
                status: 'pending', // pending | done | error
                blob: null,
                processedSize: null, // Novo campo
                processedScale: null // Novo campo
            }));

            queue = [...queue, ...newItems];
            
            if(hasProcessed) {
                btnText.textContent = "♻️ Processar Novos Arquivos";
            }
            
            renderList();
            processBtn.disabled = false;
            emptyState.classList.add('hidden');
            clearBtn.classList.remove('hidden');
        }

        function renderList() {
            fileList.innerHTML = '';
            
            if (queue.length === 0) {
                emptyState.classList.remove('hidden');
                clearBtn.classList.add('hidden');
                processBtn.disabled = true;
                return;
            }

            fileCountSpan.textContent = queue.length;

            queue.forEach((item, index) => {
                const isDone = item.status === 'done';
                const origSize = formatBytes(item.originalFile.size);
                
                // Lógica de exibição dos tamanhos e escala
                let detailsHtml = `<span class="text-slate-500">${origSize}</span>`;
                if (isDone && item.processedSize) {
                    const finalSize = formatBytes(item.processedSize);
                    detailsHtml = `
                        <div class="flex flex-col items-end">
                            <span class="text-slate-500 line-through text-[10px]">${origSize}</span>
                            <div class="flex items-center gap-1">
                                <span class="text-success font-bold text-sm">${finalSize}</span>
                                <span class="text-[10px] text-slate-400 bg-slate-800 px-1 rounded border border-slate-700">Scan: ${item.processedScale}%</span>
                            </div>
                        </div>
                    `;
                }

                const div = document.createElement('div');
                div.className = `grid grid-cols-12 gap-4 items-center p-2 rounded-lg border transition-all animate-fade-in ${isDone ? 'border-success/30 bg-success/5' : 'border-slate-700 bg-slate-800/40'}`;
                
                div.innerHTML = `
                    <div class="col-span-2 flex justify-center items-center h-12 w-12 mx-auto bg-slate-900 rounded overflow-hidden border border-slate-700 relative">
                        <img src="${item.previewUrl}" class="h-full w-full object-cover opacity-80" alt="Preview">
                        ${!isDone && hasProcessed ? '<div class="absolute inset-0 bg-black/50 flex items-center justify-center text-[10px] text-warning font-bold">⚠️</div>' : ''}
                    </div>
                    
                    <div class="col-span-4 min-w-0">
                        <div class="flex items-center gap-1">
                            <input type="text" 
                                class="w-full bg-transparent border-b border-transparent focus:border-brand focus:outline-none text-sm text-slate-200 placeholder-slate-600 hover:border-slate-600 transition-colors py-1 truncate"
                                value="${item.customName}"
                                onchange="updateName(${index}, this.value)"
                            >
                            <span class="text-xs text-slate-500 font-mono">.webp</span>
                        </div>
                    </div>
                    
                    <div class="col-span-4 text-right text-xs font-mono flex justify-end items-center">
                        ${detailsHtml}
                    </div>
                    
                    <div class="col-span-2 flex justify-center items-center gap-2">
                        ${!isDone ? `
                            <button onclick="removeItem(${index})" class="text-slate-600 hover:text-red-400 p-1.5 rounded transition-colors" title="Remover">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        ` : `
                            <button onclick="downloadIndividual(${index})" class="pop-in bg-success hover:bg-green-600 text-white p-2 rounded-lg shadow-lg flex items-center justify-center transition-transform hover:scale-105" title="Baixar este WebP">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                            </button>
                        `}
                    </div>
                `;
                fileList.appendChild(div);
            });
        }

        // --- Actions ---

        window.updateName = (index, value) => {
            queue[index].customName = value.trim() || `img-${index}`;
        };

        window.removeItem = (index) => {
            URL.revokeObjectURL(queue[index].previewUrl);
            queue.splice(index, 1);
            renderList();
        };

        window.downloadIndividual = (index) => {
            const item = queue[index];
            if (item.blob) {
                saveAs(item.blob, `${item.customName}.webp`);
            } else {
                alert("Erro: Arquivo não processado ainda.");
            }
        };

        clearBtn.addEventListener('click', () => {
            queue.forEach(item => URL.revokeObjectURL(item.previewUrl));
            queue = [];
            fileInput.value = '';
            hasProcessed = false;
            downloadZipBtn.classList.add('hidden');
            statusArea.classList.add('hidden');
            processBtn.disabled = true;
            btnText.textContent = "1. Processar Imagens";
            processBtn.classList.remove('ring-2', 'ring-warning', 'ring-offset-2', 'ring-offset-dark');
            renderList();
        });

        applyPrefixBtn.addEventListener('click', () => {
            const prefix = prefixInput.value.trim();
            if (!prefix) return;
            queue.forEach((item, idx) => {
                item.customName = `${prefix}${idx + 1}`;
            });
            renderList();
        });

        // --- CORE PROCESS LOGIC ---

        processBtn.addEventListener('click', async () => {
            if (queue.length === 0) return;

            processBtn.disabled = true;
            btnText.textContent = 'Processando...';
            loadingIcon.classList.remove('hidden');
            statusArea.classList.remove('hidden');
            statusArea.textContent = 'Iniciando renderização...';
            processBtn.classList.remove('ring-2', 'ring-warning', 'ring-offset-2', 'ring-offset-dark');
            
            const scale = parseInt(scaleInput.value) / 100;
            const quality = parseInt(qualityInput.value) / 100;
            
            try {
                await Promise.all(queue.map(async (item, index) => {
                    statusArea.textContent = `Otimizando img ${index+1}...`;
                    
                    const webpBlob = await processImageToWebP(item.originalFile, scale, quality);
                    
                    item.blob = webpBlob;
                    item.processedSize = webpBlob.size; // Salva tamanho final
                    item.processedScale = Math.round(scale * 100); // Salva escala usada
                    item.status = 'done';
                }));

                hasProcessed = true;
                statusArea.textContent = 'Sucesso! Baixe individualmente ou em ZIP.';
                statusArea.className = "p-3 rounded-lg bg-success/20 border border-success/50 text-xs font-mono text-center text-success";
                
                renderList(); 
                
                processBtn.classList.remove('hidden');
                btnText.textContent = "♻️ Reprocessar (Se mudar ajustes)";
                downloadZipBtn.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                statusArea.textContent = 'Erro ao processar. Tente recarregar.';
                statusArea.className = "p-3 rounded-lg bg-red-900/30 border border-red-700 text-xs text-center text-red-400";
            } finally {
                processBtn.disabled = false;
                loadingIcon.classList.add('hidden');
            }
        });

        downloadZipBtn.addEventListener('click', async () => {
            const zip = new JSZip();
            let count = 0;
            queue.forEach(item => {
                if (item.blob) {
                    zip.file(`${item.customName}.webp`, item.blob);
                    count++;
                }
            });

            if(count === 0) {
                alert("Nenhuma imagem processada para baixar.");
                return;
            }

            const originalText = downloadZipBtn.innerHTML;
            downloadZipBtn.innerHTML = `Compactando...`;
            
            const content = await zip.generateAsync({type:"blob"});
            saveAs(content, "imagens_webp.zip");
            downloadZipBtn.innerHTML = originalText;
        });

        // --- CANVAS ENGINE ---

        function processImageToWebP(file, scale, quality) {
            return new Promise((resolve, reject) => {
                const tempUrl = URL.createObjectURL(file);
                const img = new Image();
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const width = Math.floor(img.width * scale);
                    const height = Math.floor(img.height * scale);
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob((blob) => {
                        URL.revokeObjectURL(tempUrl);
                        if (blob) {
                            resolve(blob);
                        } else {
                            reject(new Error('Falha ao gerar blob WebP'));
                        }
                    }, 'image/webp', quality);
                };
                
                img.onerror = () => {
                    URL.revokeObjectURL(tempUrl);
                    reject(new Error('Erro ao carregar imagem'));
                };
                img.src = tempUrl;
            });
        }
    </script>
</body>
</html>
